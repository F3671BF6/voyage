name: Run tests
on:
    pull_request:
        branches:
            - main
jobs:
    build:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v4

            - name: Install uv
              uses: astral-sh/setup-uv@v5
              with:
                version: "0.6.14"

            - name: Install python
              run: uv python install

            - name: Install dependencies
              run: uv sync --all-extras --dev
            
            - name: Run tests
              run: uv run pytest tests
               